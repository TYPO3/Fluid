language: php

branches:
  only:
    - master
    - 1.0
    - /^[0-9]+\.[0-9]+\.[0-9]+$/

sudo: false

php:
  - 5.5
  - 5.6
  - 7
  - hhvm

before_install:
  - composer self-update

install:
  - composer install

script:
  - vendor/bin/phpunit --coverage-clover=build/logs/clover.xml

after_script:
  - vendor/bin/coveralls
