<f:layout name="Default" />

<f:section name="Main">
    Static Caching Example

    Renders "FirstPartial" three times and caches the output as static string.

    <f:cache.static>
        <f:render partial="FirstPartial" arguments="{baz: '{foobar} 1'}" />
        <f:render partial="FirstPartial" arguments="{baz: '{foobar} 2'}" />
        <f:render partial="FirstPartial" arguments="{baz: '{foobar} 3'}" />
    </f:cache.static>
</f:section>
