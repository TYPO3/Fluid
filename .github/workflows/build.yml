name: build

on:
  push:
  pull_request:
  schedule:
    - cron: '57 5 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2']

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          extensions: mbstring, json

      - name: Validate composer.json
        run: composer validate

      - name: Lint PHP
        run: |
          find src/ tests/ -name '*.php' -print0 | xargs -0 -n1 -P4 php -dxdebug.mode=off -l >/dev/null

      - name: Install dependencies
        if: ${{ matrix.php <= '8.1' }}
        run: composer update

      - name: Install dependencies PHP 8.2
        if: ${{ matrix.php > '8.1' }}
        # @todo: Needed until prophecy (req by phpunit) allows PHP 8.2, https://github.com/phpspec/prophecy/issues/556
        run: composer update --ignore-platform-req=php+

      - name: CGL check
        if: ${{ matrix.php == '7.2' }}
        run: vendor/bin/php-cs-fixer fix --dry-run

      - name: Phpstan
        if: ${{ matrix.php == '7.3' }}
        run: vendor/bin/phpstan analyze --no-progress

      - name: Run test suite
        run: vendor/bin/phpunit
